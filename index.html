<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>World Cup Statistics</title>
        
        <!-- ######## CSS ###### -->
        <!-- AMMAP -->
        <link rel="stylesheet" href="css/ammap/ammap.css" type="text/css"> 
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" type="text/css">
        <!--<link href="../css/bootstrap-combined.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap-select.min.css" type="text/css"> 
        <link rel="stylesheet" href="css/main.css" type="text/css"> 
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/nvd3/nv.d3.css" type="text/css">
        
        
        <!-- ######## JS ###### -->
        <!-- AMMAP -->
        <script src="ammap/ammap.js" type="text/javascript"></script>
        <!-- map file should be included after ammap.js --> 
        <script src="js/ammap/maps/js/worldLow.js" type="text/javascript"></script> 
        
        <!-- Bootstrap -->
        <script src="js/bootstrap/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        
        <!-- NVD3 -->
        <script src="js/nvd3/d3.v3.js" type="text/javascript"></script>
        <script src="js/nvd3/nv.d3.min.js" type="text/javascript"></script>
        <script src="js/nvd3/models/legend.js" type="text/javascript"></script>
        <script src="js/nvd3/models/pie.js" type="text/javascript"></script>
        <script src="js/nvd3/models/pieChart.js" type="text/javascript"></script>
        <script src="js/nvd3/utils.js" type="text/javascript"></script>
        <script src="js/nvd3/tooltip.js" type="text/javascript"></script>
        <script src="js/nvd3/models/axis.js" type="text/javascript"></script>
        <script src="js/nvd3/models/discreteBar.js" type="text/javascript"></script>
        <script src="js/nvd3/models/discreteBarChart.js" type="text/javascript"></script>
        
        <!-- App JS -->
        <script src="js/app_map.js" type="text/javascript"></script>
        <script src="js/app_discreteBarChart.js" type="text/javascript"></script>
        <script src="js/app_pieChart.js" type="text/javascript"></script>

    </head>
    
    <body>
        <div id="content">
            <div id="topbanner">
               <h1>World Cup Stats</h1>
               
            </div>
            
            
            <div id="mapdiv" style="width: 100%; background-color:#006994; height: 500px;">
            </div>   

            <div id="filtcontdiv">
                <label for="countryid"> Country:</label>
                <input id="countryid" class="btn-success" type="text" name="country">

                <label for="datatype"> Data Type:</label>
                <select id="datatype" class="btn-success">
                   <option value="volvo">Goals</option>
                   <option value="saab">Wins</option>
                   <option value="mercedes">Losses</option>
                   <option value="audi">World Cup Wins</option>
                   <option value="audi">Hosted</option>
                   <option value="audi">Attended</option>
                </select>
                
                <label for="sort" > Sort By:</label>
                <select id="sort" class="btn-success">
                   <option value="volvo">Most</option>
                   <option value="saab">Least</option>
                </select>
            </div>
            
            <div id="displaydiv">
                <div id="barchartdiv">
                    <div id="chart1">
                        <h2 style="text-align: center;">World Cup Wins</h2>
                        <svg></svg>
                    </div>
                </div>
                
                <div id="piechardiv">
                    <div class="center">
                        <h2 style="text-align: center;"> Top 5 Attended</h2>
                        <svg id="test1" class="mypiechart"></svg>
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>

</html>
